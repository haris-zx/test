<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-lg rounded-3 w-100" style="max-width: 400px;">
    <div class="card-body p-4">
      <h2 class="text-center mb-4">Sign Up</h2>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" formControlName="Email" class="form-control" placeholder="Enter your email" />
          <div class="text-danger" *ngIf="signupForm.get('Email')?.touched && signupForm.get('Email')?.invalid">
            Please enter a valid email.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" formControlName="Password" class="form-control" placeholder="Enter your password" />
          <div class="text-danger" *ngIf="signupForm.get('Password')?.touched && signupForm.get('Password')?.invalid">
            Password must be at least 6 characters.
          </div>
        </div>

        <!-- Organization -->
        <div class="mb-3">
          <label class="form-label">Organization</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="OrgId" [value]="1" id="orgA" />
            <label class="form-check-label" for="orgA">Organization A</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="OrgId" [value]="2" id="orgB" />
            <label class="form-check-label" for="orgB">Organization B</label>
          </div>
          <div class="text-danger" *ngIf="signupForm.get('OrgId')?.touched && signupForm.get('OrgId')?.invalid">
            Please select an organization.
          </div>
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label class="form-label">Role</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="Role" [value]="0" id="roleEmployee" />
            <label class="form-check-label" for="roleEmployee">Employee</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="Role" [value]="1" id="roleManager" />
            <label class="form-check-label" for="roleManager">Manager</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="Role" [value]="2" id="roleAdmin" />
            <label class="form-check-label" for="roleAdmin">Admin</label>
          </div>
          <div class="text-danger" *ngIf="signupForm.get('Role')?.touched && signupForm.get('Role')?.invalid">
            Please select a role.
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
    </div>
  </div>
</div>
